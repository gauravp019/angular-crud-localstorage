<div>
    <h1 [routerLink]="['/home']" >USER APPLICATION</h1>
    <button class="btn btn-primary" [routerLink]="['/add']">Add More</button>
</div>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">NAME</th>
    <th scope="col">PHONE</th>
    <th scope="col">ACTION</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let data of userData,let i=index">
    <td>{{data.id}}</td>
        <td>{{data.name}}</td>
        <td>{{data.phone}}</td>
        <td><button class="btn btn-primary" [routerLink]='["/edit",data.id]'>Edit</button></td>
  </tr>
  </tbody>
</table>
